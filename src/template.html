<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iDo</title>
</head>
<body>
    <header>
        <nav>
            <div class="user-container" onselectstart="return false">
                <menu>
                    <button id="menuBtn" onclick="showMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                </menu>
                <div class="user">
                    <img src="./images/profile.jpg" alt="User-pic">
                    <p>Anonymous</p>
                </div>
                <div class="sign-slider">
                    <a href="#">Sign in</a>
                </div>
            </div>
            <div class="settings" onselectstart="return false">
                <div class="notification-container">
                    <button class="notificationBtn" onclick="toggleNotificationWindow()">
                        <i class="far fa-bell"></i>
                        <span class="notification-counter">0</span>
                    </button>
                </div>
                <button id="theme" onclick="themeChange()">
                    <i class="theme-icon fas fa-sun"></i>
                </button>
            </div>
        </nav>
    </header>
    <div id="pop-up" class="hidePopUp">
        <input type="text" id="inputTaskName" class="text" placeholder="Task Name">
        <input type="text" id="inputTaskDescription" class="text" placeholder="Task Description">
        <div id="priorityBtn">
            Priority
            <i class="fas fa-times"></i>
        </div>
    </div>
</body>
</html>
