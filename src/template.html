<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iDo</title>
</head>
<body>
    <div id="blur-overlay"></div>
    <header>
        <nav>
            <div class="user-container" onselectstart="return false">
                <menu>
                    <button id="menuBtn" onclick="toggleMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                </menu>
                <button class="user" onclick="userInfoPrompt()">
                    <img src="./images/profile.jpg" alt="User-pic">
                    <p>Anonymous</p>
                </button>
                <button class="sign-slider" onclick="userSignInPrompt()">
                    <a href="#">Sign in</a>
                </button>
            </div>
            <div class="settings" onselectstart="return false">
                <div class="notification-container">
                    <button class="notificationBtn" onclick="toggleNotificationWindow()">
                        <i class="far fa-bell"></i>
                        <span class="notification-counter" count="0">0</span>
                    </button>
                </div>
                <button id="theme" onclick="themeChange()">
                    <i class="theme-icon fas fa-sun"></i>
                </button>
            </div>
        </nav>
    </header>
    <div id="main-content" class="shows-task-list"></div>
    <form id="pop-up" class="hidePopUp" method="post">
        <input type="checkbox" name="notify" id="notifyBtn" value="true" checked>
        <h2 id="task-popUp-header">Add Task</h2>
        <i id="closePopUpBtn" class="fa-times fas"></i>
        <input type="text" id="inputTaskName" class="text" name="title" placeholder="Type your task title here" required>
        <input type="text" id="inputTaskDescription" class="text" name="details" placeholder="Type additional details for task here">
        <div class="date-time">
            <input type="date" id="dateInput" name="date">
            <input type="time" id="timeInput" name="time">
        </div>
        <div class="extra-btns">
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button type="button" id="chooseProjectBtn" project="Default">Project</button>                                        
            <button type="submit" id="addTaskBtn">Add</button>
        </div>
    </form>
    <div id="option-window"></div>
</body>
</html>
